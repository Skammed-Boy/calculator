<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <main class="container">
        <div class="calc">
            <div class="display">0</div>
            <div class="button">
                <button>AC</button>
                <button>C</button>
                <button>%</button>
                <button>π</button>
                <button>x<sup>y</sup></button>
                <button>√x</button>
                <button>x!</button>
                <button>÷</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>X</button>
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                
            </div>
        </div>
    </main>
    
</body>
</html>
