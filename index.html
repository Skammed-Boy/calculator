<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <main class="container">
        <div class="calc" id="calc">
            <div class="display">
                <div class="display-previous" id="lastOperationScreen"></div>
                <div class="display-current" id="currentOperationScreen"></div>
            </div>
            <div class="button" id="button">
                <button class="all-clear" id="clearBtn">AC</button>
                <button class="delete" id="deleteBtn">C</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operator>+</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operator>-</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operator>รท</button>
                <button id="pointBtn">.</button>
                <button data-number>0</button>
                <button id="equalsBtn">=</button>
                <button data-operator>x</button>   
            </div>
        </div>
    </main>
    
</body>
</html>
